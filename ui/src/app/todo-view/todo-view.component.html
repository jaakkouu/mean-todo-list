<h1>MEAN TODO LIST</h1>

<mat-list *ngIf="todos != undefined && todos.length" role="list">
  <mat-list-item *ngFor="let todo of todos; last as last">
    <p mat-line>{{ todo.name }}</p>
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>

<p *ngIf="todos == undefined || !todos.length">We did not find any todos</p>
